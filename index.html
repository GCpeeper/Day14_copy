      <h2>Introductions</h2>
      <form action="" id="name-form">
          <label for="fname">First Name:</label><br>
          <input type="text" id="fname" name="fname" required><br>
          <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" name="lname" required><br>
          <label type="text" for="age">Age:</label><br>
          <input type="text" id="age" name="age" required><br>
      </form>
      <input type="button" value="Submit" onclick="greet();">
      <p id="greet" style="font-size: x-large;"></p>

      <h2>Warm Up trivia</h2>
      <p>What food can't go bad</p>
      <form action="">
          <input type="radio" id="honey" name="trivia1">
          <label for="trivia1-a">Honey</label><br>
          <input type="radio" id="tuna" name="trivia1">
          <label for="trivia1-b">Canned Tuna</label><br>
          <input type="radio" id="beans" name="trivia1">
          <label for="trivia1-c">Canned Beans</label><br>

          <label for="trivia1-d">Dark Chocoalte</label><br>
      </form>
      <input type="button" value="Submit" onclick="checkTrivia1();">
      <p id="trivia1-answer"></p>

      <h2>Two Truths and a Lie for me</h2>

      <p>Which one is a lie</p>
